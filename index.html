<!DOCTYPE HTML>
<html lang="fr">
<head>
  <title>Voyajust - Planificateur de voyage</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* === ARRIÈRE-PLAN DÉFILANT === */
    #bg {
      background: none !important;
      animation: none !important;
      overflow: hidden;
      position: fixed;
      inset: 0;
      z-index: -1;
    }
    .bg-rail {
      position: absolute;
      top: 0; left: 0;
      height: 100%;
      display: flex;
      gap: 0;
      will-change: transform;
      animation: scroll var(--dur, 60s) linear infinite;
      transform: translateX(0);
    }
    .bg-rail img {
      height: 100%;
      width: auto;
      flex: 0 0 auto;
      object-fit: cover;
    }
    @keyframes scroll {
      from { transform: translateX(0); }
      to   { transform: translateX(calc(-1 * var(--seqw, 2000px))); }
    }
    /* === CONTENU PRINCIPAL === */
    .content-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    /* === LOGO === */
    .site-logo {
      width: 500px;
      max-width: 95%;
      margin-bottom: 3em;
      filter: drop-shadow(0 3px 10px rgba(0, 0, 0, 0.4));
      transition: transform 0.3s ease, opacity 0.8s ease;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }
    .site-logo:hover {
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    /* === BARRE DE RECHERCHE === */
    .search-container {
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.95);
      padding: 2em;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
    }
    .search-form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    .search-row {
      display: flex;
      gap: 10px;
    }
    .search-input,
    .search-date {
      flex: 1;
      padding: 14px 16px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
      font-family: 'Poppins', sans-serif;
      color: #000;
      background-color: #fff;
    }
    .search-input::placeholder { color: #000; }
    .search-date::-webkit-datetime-edit,
    .search-date::-webkit-datetime-edit-fields-wrapper,
    .search-date::-webkit-datetime-edit-text,
    .search-date::-webkit-datetime-edit-month-field,
    .search-date::-webkit-datetime-edit-day-field,
    .search-date::-webkit-datetime-edit-year-field {
      color: #000 !important;
    }
    .search-input:focus,
    .search-date:focus {
      outline: none;
      border-color: #FF5A5F;
      box-shadow: 0 0 0 2px rgba(255, 90, 95, 0.2);
    }
    .search-button {
      background: #FF5A5F;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
      font-family: 'Poppins', sans-serif;
    }
    .search-button:hover {
      background: #E54B50;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
    /* === DESTINATIONS === */
    .destinations {
      text-align: center;
      margin-top: 2.5em;
      width: 100%;
    }
    .destinations h3 {
      color: #FF5A5F;
      margin-bottom: 1em;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      -webkit-text-stroke: 1px white;
      text-stroke: 1px white;
    }
    .destination-tags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .destination-tag {
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
      color: #2c3e50;
      font-family: 'Poppins', sans-serif;
    }
    .destination-tag:hover {
      background: #FF5A5F;
      color: white;
      transform: scale(1.05);
    }
    @media (max-width: 768px) {
      .search-row { flex-direction: column; }
      .search-input, .search-date { width: 100%; }
      .site-logo { width: 300px; }
    }
  </style>
</head>
<body class="is-preload">
  <div id="wrapper">
    <!-- Fond défilant -->
    <div id="bg">
      <div class="bg-rail" id="bg-rail" aria-hidden="true"></div>
    </div>
    <div id="overlay"></div>
    <!-- Contenu principal -->
    <div class="content-container">
      <!-- Logo -->
      <img id="site-logo" src="assets/css/images/logo.png?v=4" alt="Voyajust" class="site-logo"
           onerror="this.onerror=null; tryNextLogo(this);">
      <!-- Barre de recherche -->
      <div class="search-container">
        <form id="search-form" class="search-form">
          <div class="search-row">
            <input type="text" placeholder="Destination (ex: New York)" class="search-input" required>
            <input type="date" class="search-date" required>
          </div>
          <button type="submit" class="search-button">
            <i class="fas fa-search"></i> Rechercher
          </button>
        </form>
      </div>
      <!-- Destinations populaires -->
      <div class="destinations">
        <h3>Destinations populaires</h3>
        <div class="destination-tags">
          <div class="destination-tag" onclick="goToResults('Paris')">Paris</div>
          <div class="destination-tag" onclick="goToResults('Londres')">Londres</div>
          <div class="destination-tag" onclick="goToResults('Madrid')">Madrid</div>
          <div class="destination-tag" onclick="goToResults('Lisbonne')">Lisbonne</div>
          <div class="destination-tag" onclick="goToResults('New York')">New York</div>
          <div class="destination-tag" onclick="goToResults('Tokyo')">Tokyo</div>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script>
    window.onload = function() {
      document.body.classList.remove('is-preload');
    };
    window.ontouchmove = function() { return false; };
    window.onorientationchange = function() { document.body.scrollTop = 0; };
    // Redirection formulaire
    document.getElementById('search-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const destination = this.querySelector('.search-input').value;
      const date = this.querySelector('.search-date').value;
      window.location.href = `resultats.html?destination=${encodeURIComponent(destination)}&date=${date}`;
    });
    // Fonction pour les boutons destinations
    function goToResults(destination) {
      const today = new Date();
      const inOneWeek = new Date(today);
      inOneWeek.setDate(today.getDate() + 7);
      const dd = String(inOneWeek.getDate()).padStart(2, '0');
      const mm = String(inOneWeek.getMonth() + 1).padStart(2, '0');
      const yyyy = inOneWeek.getFullYear();
      const defaultDate = `${yyyy}-${mm}-${dd}`;
      window.location.href = `resultats.html?destination=${encodeURIComponent(destination)}&date=${defaultDate}`;
    }
    // ===== FOND À DÉFILEMENT CONTINU =====
    const IMG_SOURCES = [
      'assets/css/images/bg1.jpg',
      'assets/css/images/bg2.jpg',
      'assets/css/images/bg3.jpg',
      'assets/css/images/bg4.jpg'
    ];
    const SPEED_PX_S = 40;
    const rail = document.getElementById('bg-rail');
    function createSequence(urls) {
      const frag = document.createDocumentFragment();
      urls.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = '';
        frag.appendChild(img);
      });
      return frag;
    }
    rail.appendChild(createSequence(IMG_SOURCES));
    rail.appendChild(createSequence(IMG_SOURCES));
    function imagesLoaded(container) {
      const imgs = Array.from(container.querySelectorAll('img'));
      return Promise.all(imgs.map(img => {
        if (img.complete && img.naturalWidth) return Promise.resolve();
        return new Promise(res => img.addEventListener('load', res, { once: true }));
      }));
    }
    imagesLoaded(rail).then(() => {
      const totalW = rail.scrollWidth;
      const seqW = totalW / 2;
      const durationSec = seqW / SPEED_PX_S;
      rail.style.setProperty('--seqw', seqW + 'px');
      rail.style.setProperty('--dur', durationSec + 's');
    });
    // ===== Fallback logo =====
    function tryNextLogo(img) {
      const candidates = [
        'assets/css/images/logo.png',
        'assets/css/images/logo.svg',
        'assets/images/logo.png',
        'assets/images/logo.svg',
        'images/logo.png',
        'logo.png'
      ];
      const i = Number(img.dataset.i || 0);
      if (i >= candidates.length) return;
      img.dataset.i = i + 1;
      img.src = candidates[i] + '?v=' + Date.now();
    }
  </script>
</body>
</html>
