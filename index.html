<!DOCTYPE HTML>
<html>
<head>
    <title>Voyajust - Planificateur de voyage</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        /* Style pour la barre de recherche CENTRÉE */
        .search-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 100;
            text-align: center;
        }
        .search-row {
            display: flex;
            gap: 10px;
            margin-bottom: 1em;
        }
        .search-input, .search-date {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        .search-button {
            background: #4285F4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .search-button:hover {
            background: #3367D6;
        }
        /* Style pour la carte (en dessous de la recherche) */
        #map-container {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5em;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        #map {
            height: 400px;
            border-radius: 8px;
        }
        #results {
            margin-top: 1em;
            padding: 1.5em;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            text-align: center;
        }
        /* Cache le footer pour plus de simplicité */
        #footer {
            display: none;
        }
    </style>
</head>
<body class="is-preload">
    <!-- Structure de base d'Aerial (avec arrière-plan) -->
    <div id="wrapper">
        <div id="bg"></div>
        <div id="overlay"></div>

        <!-- Barre de recherche CENTRÉE -->
        <div class="search-container">
            <h2 style="margin-top: 0; color: #333;">Où veux-tu aller ?</h2>
            <form id="search-form">
                <div class="search-row">
                    <input type="text" placeholder="Destination (ex: Paris)" class="search-input" required>
                    <input type="date" class="search-date" required>
                </div>
                <button type="submit" class="search-button">
                    <i class="fas fa-search"></i> Rechercher
                </button>
            </form>
        </div>

        <!-- Carte (apparaît après la recherche) -->
        <div id="map-container">
            <div id="map"></div>
            <div id="results">Les résultats s'afficheront ici.</div>
        </div>
    </div>

    <!-- Scripts obligatoires -->
    <script>
        window.onload = function() {
            document.body.classList.remove('is-preload');
        };
        window.ontouchmove = function() { return false; };
        window.onorientationchange = function() { document.body.scrollTop = 0; };
    </script>

    <!-- Leaflet pour la carte -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialise la carte
            const map = L.map('map').setView([20, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            // Gestion de la recherche
            document.getElementById('search-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const destination = this.querySelector('.search-input').value;
                const date = this.querySelector('.search-date').value;
                document.getElementById('results').innerHTML = `
                    <h3>Résultats pour ${destination}</h3>
                    <p>Date : ${date}</p>
                    <p>Recherche en cours...</p>
                `;

                // Exemple : Centrer la carte sur la destination
                const cityCoords = {
                    "Paris": [48.8566, 2.3522],
                    "New York": [40.7128, -74.0060],
                    "Tokyo": [35.6762, 139.6503],
                    "Sydney": [-33.8688, 151.2093]
                };
                if (cityCoords[destination]) {
                    map.setView(cityCoords[destination], 10);
                    L.marker(cityCoords[destination]).addTo(map).bindPopup(`Destination : ${destination}`);
                }
            });
        });
    </script>
</body>
</html>
