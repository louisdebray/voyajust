<!DOCTYPE HTML>
<html>
<head>
    <title>Voyajust - Planificateur de voyage</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        /* Assure que l'image de fond couvre tout l'écran */
        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* Conteneur principal pour tout le contenu */
        .content-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Barre de recherche moderne et responsive */
        .search-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 2em;
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        .search-row {
            display: flex;
            gap: 10px;
        }

        .search-input, .search-date {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .search-button {
            background: linear-gradient(135deg, #4285F4, #357ABD);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* Destinations populaires */
        .destinations {
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin-top: 2em;
        }

        .destinations h3 {
            color: #2c3e50;
            margin-bottom: 1em;
        }

        .destination-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .destination-tag {
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            color: #2c3e50;
        }

        .destination-tag:hover {
            background: #4285F4;
            color: white;
        }

        /* Adaptation pour mobile */
        @media (max-width: 768px) {
            .search-row {
                flex-direction: column;
            }

            .search-input, .search-date {
                width: 100%;
            }

            .search-container {
                width: 95%;
                padding: 1.5em;
            }
        }
    </style>
</head>
<body class="is-preload">
    <div id="wrapper">
        <!-- Image de fond qui couvre tout l'écran -->
        <div id="bg"></div>
        <div id="overlay"></div>

        <!-- Conteneur principal pour tout le contenu -->
        <div class="content-container">
            <!-- Barre de recherche -->
            <div class="search-container">
                <h2>Où veux-tu aller ?</h2>
                <form id="search-form" class="search-form">
                    <div class="search-row">
                        <input type="text" placeholder="Destination (ex: Paris)" class="search-input" required>
                        <input type="date" class="search-date" required>
                    </div>
                    <button type="submit" class="search-button">
                        <i class="fas fa-search"></i> Rechercher
                    </button>
                </form>
            </div>

            <!-- Destinations populaires -->
            <div class="destinations">
                <h3>Destinations populaires</h3>
                <div class="destination-tags">
                    <div class="destination-tag" onclick="document.querySelector('.search-input').value = 'Paris'">Paris</div>
                    <div class="destination-tag" onclick="document.querySelector('.search-input').value = 'Londres'">Londres</div>
                    <div class="destination-tag" onclick="document.querySelector('.search-input').value = 'Madrid'">Madrid</div>
                    <div class="destination-tag" onclick="document.querySelector('.search-input').value = 'Lisbonne'">Lisbonne</div>
                    <div class="destination-tag" onclick="document.querySelector('.search-input').value = 'New York'">New York</div>
                    <div class="destination-tag" onclick="document.querySelector('.search-input').value = 'Tokyo'">Tokyo</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        window.onload = function() {
            document.body.classList.remove('is-preload');
        };
        window.ontouchmove = function() { return false; };
        window.onorientationchange = function() { document.body.scrollTop = 0; };

        // Gestion du formulaire
        document.getElementById('search-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const destination = this.querySelector('.search-input').value;
            const date = this.querySelector('.search-date').value;
            alert(`Recherche pour ${destination} le ${date}`);
        });
    </script>
</body>
</html>
