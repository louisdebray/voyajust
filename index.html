<!DOCTYPE HTML>
<html lang="fr">
<head>
  <title>Voyajust - Planificateur de voyage</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* === ARRIÈRE-PLAN DÉFILANT === */
    #bg {
      background: none !important;
      animation: none !important;
      overflow: hidden;
      position: fixed;
      inset: 0;
      z-index: -1;
    }
    .bg-rail {
      position: absolute;
      top: 0; left: 0;
      height: 100%;
      display: flex;
      gap: 0;
      will-change: transform;
      animation: scroll var(--dur, 60s) linear infinite;
      transform: translateX(0);
      pointer-events: none;
    }
    .bg-rail img {
      height: 100%;
      width: auto;
      flex: 0 0 auto;
      object-fit: cover;
      user-select: none;
    }
    @keyframes scroll {
      from { transform: translateX(0); }
      to   { transform: translateX(calc(-1 * var(--seqw, 2000px))); }
    }
    /* === CONTENU PRINCIPAL === */
    .content-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      z-index: 2;
    }
    /* === LOGO === */
    .site-logo {
      width: 500px;
      max-width: 95%;
      margin-bottom: 3em;
      filter: drop-shadow(0 3px 10px rgba(0, 0, 0, 0.4));
      transition: transform 0.3s ease, opacity 0.8s ease;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }
    .site-logo:hover {
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    /* === BARRE DE RECHERCHE === */
    .search-container {
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.95);
      padding: 2em;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
    }
    .search-form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    .search-row {
      display: flex;
      gap: 10px;
    }
    .search-input,
    .search-date {
      flex: 1;
      padding: 14px 16px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
      font-family: 'Poppins', sans-serif;
      color: #000;
      background-color: #fff;
    }
    .search-input::placeholder { color: #999; }
    .search-date::-webkit-datetime-edit,
    .search-date::-webkit-datetime-edit-fields-wrapper,
    .search-date::-webkit-datetime-edit-text,
    .search-date::-webkit-datetime-edit-month-field,
    .search-date::-webkit-datetime-edit-day-field,
    .search-date::-webkit-datetime-edit-year-field {
      color: #000 !important;
    }
    .search-input:focus,
    .search-date:focus {
      outline: none;
      border-color: #FF5A5F;
      box-shadow: 0 0 0 2px rgba(255, 90, 95, 0.2);
    }
    .search-button {
      background: #FF5A5F;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
      font-family: 'Poppins', sans-serif;
    }
    .search-button:hover {
      background: #E54B50;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
    /* === DESTINATIONS === */
    .destinations {
      text-align: center;
      margin-top: 2.5em;
      width: 100%;
      position: relative;
      z-index: 2;
    }
    .destinations h3 {
      color: #FF5A5F;
      margin-bottom: 1em;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      -webkit-text-stroke: 1px white;
      text-stroke: 1px white;
    }
    .destination-tags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .destination-tag {
      appearance: none;
      -webkit-appearance: none;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 16px;
      border-radius: 20px;
      text-decoration: none;
      color: #2c3e50;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      transition: all 0.3s;
      cursor: pointer;
      border: none;
      display: inline-block;
      line-height: 1.2;
      user-select: none;
    }
    .destination-tag:hover,
    .destination-tag:focus {
      background: #FF5A5F;
      color: white;
      transform: scale(1.05);
      outline: none;
    }
    /* === RÉSULTATS === */
    .results-container {
      width: 90%;
      max-width: 800px;
      margin-top: 2em;
      background: rgba(255, 255, 255, 0.95);
      padding: 1.5em;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      display: none;
    }
    .loading {
      text-align: center;
      padding: 1em;
      color: #FF5A5F;
    }
    .error {
      color: #e74c3c;
      text-align: center;
      padding: 1em;
      display: none;
    }
    .results-list {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
    }
    .result-item {
      margin-bottom: 1.5em;
      padding-bottom: 1em;
      border-bottom: 1px solid #eee;
    }
    .flight-result, .hotel-result {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .book-button {
      background: #FF5A5F;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }
    .book-button:hover {
      background: #E54B50;
    }
    @media (max-width: 768px) {
      .search-row { flex-direction: column; }
      .search-input, .search-date { width: 100%; }
      .site-logo { width: 300px; }
      .results-container { width: 95%; }
    }
  </style>
</head>
<body class="is-preload">
  <div id="wrapper">
    <!-- Fond défilant -->
    <div id="bg">
      <div class="bg-rail" id="bg-rail" aria-hidden="true"></div>
    </div>
    <div id="overlay"></div>
    <!-- Contenu principal -->
    <div class="content-container">
      <!-- Logo -->
      <img id="site-logo" src="assets/css/images/logo.png?v=4" alt="Voyajust" class="site-logo"
           onerror="this.onerror=null; tryNextLogo(this);">
      <!-- Barre de recherche -->
      <div class="search-container">
        <form id="search-form" class="search-form">
          <div class="search-row">
            <input type="text" placeholder="Destination (ex: New York)" class="search-input" required>
            <input type="date" class="search-date" required>
          </div>
          <button type="submit" class="search-button">
            <i class="fas fa-search"></i> Rechercher
          </button>
        </form>
      </div>
      <!-- Destinations populaires -->
      <div class="destinations">
        <h3>Destinations populaires</h3>
        <div class="destination-tags" id="destinations-list">
          <button type="button" class="destination-tag" data-destination="Paris">Paris</button>
          <button type="button" class="destination-tag" data-destination="Londres">Londres</button>
          <button type="button" class="destination-tag" data-destination="Madrid">Madrid</button>
          <button type="button" class="destination-tag" data-destination="Lisbonne">Lisbonne</button>
          <button type="button" class="destination-tag" data-destination="New York">New York</button>
          <button type="button" class="destination-tag" data-destination="Tokyo">Tokyo</button>
        </div>
      </div>
      <!-- Résultats -->
      <div class="results-container" id="results-container">
        <div class="loading" id="loading">Recherche en cours...</div>
        <div class="error" id="error"></div>
        <div class="results-list" id="results-list"></div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script>
    window.onload = function() {
      document.body.classList.remove('is-preload');
    };
    window.ontouchmove = function() { return false; };
    window.onorientationchange = function() { document.body.scrollTop = 0; };

    // Mapping ville → code IATA (à compléter)
    const cityToIATA = {
      "Paris": "PAR",
      "Londres": "LON",
      "Madrid": "MAD",
      "Lisbonne": "LIS",
      "New York": "NYC",
      "Tokyo": "TYO"
    };

    // Helper: ajoute N mois en gérant les fins de mois
    function addMonthsKeepingDay(baseDate, monthsToAdd) {
      const d = new Date(baseDate);
      const targetMonth = d.getMonth() + monthsToAdd;
      const day = d.getDate();
      const tmp = new Date(d);
      tmp.setDate(1);
      tmp.setMonth(targetMonth);
      const lastDay = new Date(tmp.getFullYear(), tmp.getMonth() + 1, 0).getDate();
      tmp.setDate(Math.min(day, lastDay));
      return tmp;
    }

    // Simulation d'un appel backend pour obtenir un token Amadeus
    async function getAmadeusToken() {
      // En production, remplace cette fonction par un appel à ton backend
      console.log("Appel simulé pour obtenir un token Amadeus (à implémenter côté serveur).");
      return "token_simulé_pour_demo";
    }

    // Recherche de vols (simulée)
    async function searchFlights(token, origin, destination, date) {
      // En production, appelle ton backend qui contacte Amadeus
      console.log(`Recherche de vols de ${origin} à ${destination} le ${date}...`);
      return {
        data: [
          {
            itineraries: [{ segments: [{ departure: { iataCode: origin, at: new Date(date).toISOString() }, arrival: { iataCode: destination } }] }],
            price: { total: "299.99", currency: "EUR" },
            travelerPricings: [{ links: { flightDates: "https://example.com/flight" } }]
          }
        ]
      };
    }

    // Recherche d'hôtels (simulée)
    async function searchHotels(token, cityCode, checkInDate) {
      // En production, appelle ton backend qui contacte Amadeus
      console.log(`Recherche d'hôtels à ${cityCode} à partir du ${checkInDate}...`);
      return {
        data: [
          {
            hotel: { name: "Hôtel Exemple", rating: "4" },
            offers: [{ price: { total: "150.00", currency: "EUR" }, links: { self: "https://example.com/hotel" } }]
          }
        ]
      };
    }

    // Affiche les résultats
    function displayResults(flights, hotels) {
      const container = document.getElementById('results-list');
      container.innerHTML = '';

      // Vols
      if (flights.data && flights.data.length > 0) {
        flights.data.slice(0, 3).forEach(flight => {
          const div = document.createElement('div');
          div.className = 'result-item flight-result';
          div.innerHTML = `
            <div>
              <strong>${flight.itineraries[0].segments[0].departure.iataCode} → ${flight.itineraries[0].segments[0].arrival.iataCode}</strong><br>
              Départ: ${new Date(flight.itineraries[0].segments[0].departure.at).toLocaleString('fr-FR')} |
              Prix: ${flight.price.total} ${flight.price.currency}
            </div>
            <button class="book-button" onclick="window.open('${flight.travelerPricings[0].links.flightDates}', '_blank')">
              Réserver
            </button>
          `;
          container.appendChild(div);
        });
      }

      // Hôtels
      if (hotels.data && hotels.data.length > 0) {
        hotels.data.slice(0, 3).forEach(hotel => {
          const div = document.createElement('div');
          div.className = 'result-item hotel-result';
          div.innerHTML = `
            <div>
              <strong>${hotel.hotel.name}</strong><br>
              ${hotel.hotel.rating ? '⭐'.repeat(Math.round(hotel.hotel.rating)) : 'Non noté'} |
              Prix: ${hotel.offers[0].price.total} ${hotel.offers[0].price.currency}
            </div>
            <button class="book-button" onclick="window.open('${hotel.offers[0].links.self}', '_blank')">
              Réserver
            </button>
          `;
          container.appendChild(div);
        });
      }

      document.getElementById('results-container').style.display = 'block';
      document.getElementById('loading').style.display = 'none';
    }

    // Gestion du formulaire
    document.getElementById('search-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const destinationInput = this.querySelector('.search-input').value.trim();
      const dateInput = this.querySelector('.search-date').value;

      if (!destinationInput || !dateInput) return;

      // Masquer les erreurs/résultats précédents
      document.getElementById('error').style.display = 'none';
      document.getElementById('loading').style.display = 'block';
      document.getElementById('results-container').style.display = 'block';
      document.getElementById('results-list').innerHTML = '';

      try {
        const token = await getAmadeusToken();
        const destinationCode = cityToIATA[destinationInput] || "NYC"; // Default si non trouvé
        const originCode = "PAR"; // À adapter (ex: détecter la position de l'utilisateur)

        const flights = await searchFlights(token, originCode, destinationCode, dateInput);
        const hotels = await searchHotels(token, destinationCode, dateInput);

        displayResults(flights, hotels);
      } catch (err) {
        document.getElementById('error').textContent = 'Erreur lors de la recherche. Veuillez réessayer.';
        document.getElementById('error').style.display = 'block';
        document.getElementById('loading').style.display = 'none';
        console.error(err);
      }
    });

    // Redirection pour les boutons "Destinations populaires"
    document.getElementById('destinations-list').addEventListener('click', function(e) {
      const btn = e.target.closest('.destination-tag');
      if (!btn) return;
      const destination = btn.getAttribute('data-destination');
      if (destination) {
        document.querySelector('.search-input').value = destination;
        const inOneMonth = addMonthsKeepingDay(new Date(), 1);
        const yyyy = inOneMonth.getFullYear();
        const mm = String(inOneMonth.getMonth() + 1).padStart(2, '0');
        const dd = String(inOneMonth.getDate()).padStart(2, '0');
        document.querySelector('.search-date').value = `${yyyy}-${mm}-${dd}`;
        document.getElementById('search-form').dispatchEvent(new Event('submit'));
      }
    });

    // ===== FOND À DÉFILEMENT CONTINU =====
    const IMG_SOURCES = [
      'assets/css/images/bg1.jpg',
      'assets/css/images/bg2.jpg',
      'assets/css/images/bg3.jpg',
      'assets/css/images/bg4.jpg'
    ];
    const SPEED_PX_S = 40;
    const rail = document.getElementById('bg-rail');

    function createSequence(urls) {
      const frag = document.createDocumentFragment();
      urls.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = '';
        frag.appendChild(img);
      });
      return frag;
    }

    rail.appendChild(createSequence(IMG_SOURCES));
    rail.appendChild(createSequence(IMG_SOURCES));

    function imagesLoaded(container) {
      const imgs = Array.from(container.querySelectorAll('img'));
      return Promise.all(imgs.map(img => {
        if (img.complete && img.naturalWidth) return Promise.resolve();
        return new Promise(res => img.addEventListener('load', res, { once: true }));
      }));
    }

    imagesLoaded(rail).then(() => {
      const totalW = rail.scrollWidth;
      const seqW = totalW / 2;
      const durationSec = seqW / SPEED_PX_S;
      rail.style.setProperty('--seqw', seqW + 'px');
      rail.style.setProperty('--dur', durationSec + 's');
    });

    // ===== Fallback logo =====
    function tryNextLogo(img) {
      const candidates = [
        'assets/css/images/logo.png',
        'assets/css/images/logo.svg',
        'assets/images/logo.png',
        'assets/images/logo.svg',
        'images/logo.png',
        'logo.png'
      ];
      const i = Number(img.dataset.i || 0);
      if (i >= candidates.length) return;
      img.dataset.i = i + 1;
      img.src = candidates[i] + '?v=' + Date.now();
    }
  </script>
</body>
</html>
