<!DOCTYPE HTML>
<html>
<head>
    <title>Voyajust - Planificateur de voyage</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        /* Style moderne pour la barre de recherche */
        .search-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            padding: 2em;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            z-index: 100;
            text-align: center;
        }
        .search-title {
            color: #2c3e50;
            margin-bottom: 1.5em;
            font-weight: 600;
        }
        .search-form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        .search-row {
            display: flex;
            gap: 10px;
        }
        .search-input, .search-date {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        .search-input:focus, .search-date:focus {
            outline: none;
            border-color: #4285F4;
        }
        .search-button {
            background: linear-gradient(135deg, #4285F4, #357ABD);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* Destinations populaires */
        .destinations {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        .destinations h3 {
            color: white;
            margin-bottom: 1em;
            font-weight: 500;
        }
        .destination-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .destination-tag {
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            color: #2c3e50;
        }
        .destination-tag:hover {
            background: #4285F4;
            color: white;
            transform: scale(1.05);
        }

        /* Cache le footer */
        #footer {
            display: none;
        }
    </style>
</head>
<body class="is-preload">
    <div id="wrapper">
        <div id="bg"></div>
        <div id="overlay"></div>

        <!-- Barre de recherche moderne -->
        <div class="search-container">
            <h2 class="search-title">Où veux-tu aller ?</h2>
            <form id="search-form" class="search-form">
                <div class="search-row">
                    <input type="text" placeholder="Destination" class="search-input" required>
                    <input type="date" placeholder="Date" class="search-date" required>
                </div>
                <button type="submit" class="search-button">
                    <i class="fas fa-paper-plane"></i> Rechercher
                </button>
            </form>
        </div>

        <!-- Destinations populaires -->
        <div class="destinations">
            <h3>Destinations populaires</h3>
            <div class="destination-tags">
                <div class="destination-tag" onclick="selectDestination('Paris')">Paris</div>
                <div class="destination-tag" onclick="selectDestination('Londres')">Londres</div>
                <div class="destination-tag" onclick="selectDestination('Madrid')">Madrid</div>
                <div class="destination-tag" onclick="selectDestination('Lisbonne')">Lisbonne</div>
                <div class="destination-tag" onclick="selectDestination('New York')">New York</div>
                <div class="destination-tag" onclick="selectDestination('Tokyo')">Tokyo</div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        window.onload = function() {
            document.body.classList.remove('is-preload');
        };

        // Sélection d'une destination populaire
        function selectDestination(city) {
            document.querySelector('.search-input').value = city;
            document.querySelector('.search-date').focus();
        }

        // Gestion du formulaire
        document.getElementById('search-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const destination = this.querySelector('.search-input').value;
            const date = this.querySelector('.search-date').value;
            alert(`Recherche pour ${destination} le ${date} (intégration API à venir)`);
            // Ici, tu intégreras l'API AviationStack plus tard
        });
    </script>
</body>
</html>
